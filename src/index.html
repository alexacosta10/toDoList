<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div id="container">
    <div id="createsProject">
      <h1>New Project</h1>
      <label for="projectTitle">Title</label>
      <input id="projectTitle" type="text" required>
      <label for="projectDescr">Description</label>
      <input id="projectDescr" type="text">
      <button id="createProjectButton">Submit</button>
    </div>
    <div id="createsItem">
      <h1>New Item</h1>
      <label for="title">Title</label>
      <input id="title" type="text" required>
      <label for="descr">Description</label>
      <input id="descr" type="text" required>
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" required>
      <label for="priority"></label>
      <select id="priority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button id="submitItem">Submit</button>
    </div>
    <div id="projects">

    </div>
  </div>
</body>
</html>
